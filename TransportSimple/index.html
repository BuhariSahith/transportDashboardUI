<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <!-- HeaderBar -->
    <header>
        <div class="headerwrapper">
            <div class="header d-flex justify-content-around">

                <div class="logo m-2">
                    <img src="./assets/logo.png" height="26px" width="205px" alt="transportSimpleLogo">
                </div>

                    <input type="text" placeholder="search...">
                    <img class="search-icon" src="./assets/seacrh.png" alt="">
                </div>

                <div class="bell-box mt-3">
                    <img src="./assets/bell.png" alt="">
                </div>

                <span class="mask mt-1">
                    <img src="./assets/profile-pic.png" alt="">
                </span>

                <div class="profile-select mt-3">
                    <span>Simple Transport</span>
                    <span class="ps-img p-3"><img src="./assets/chevron-down.png" alt="chevronDown"></span>
                </div>
            </div>

            <!-- HeaderNext -->

            <div class="header-next d-flex justify-content-around border shadow-sm  bg-body">
                <div class="mt-2">
                    <img src="./assets/main.png" alt="">
                    <span class="p-3">Main 1</span>
                </div>
                <div class="mt-2">
                    <img src="./assets/main.png" alt="">
                    <span class="p-3">Main 2</span>
                </div>
                <div class="mt-2">
                    <img src="./assets/rocket.png" alt="">
                    <span class="p-3">Main 3</span>
                </div>
                <div class="mt-2">
                    <img src="./assets/config.png" alt="">
                    <span class="p-3">Main 4</span>
                </div>
                <div class="five-box mt-2">
                    <img src="./assets/ruppee.png" alt="">
                    <span class="main-five-box p-3">Main 5</span>
                </div>
                <div class="mt-2">
                    <img src="./assets/file.png" alt="">
                    <span class="p-3">Main 6</span>
                </div>
                <div class="mt-2">
                    <img src="./assets/focus.png" alt="">
                    <span class="p-3">Main 7</span>
                </div>
                <div class="mt-2">
                    <img src="./assets/focus.png" alt="">
                    <span class="p-3">Main 8</span>

                </div>
                <img src="./assets/down2.png" alt="">
                <div>

                </div>
            </div>
        </div>
    </header>


    <!-- Summary Content -->
    <section class="summary">

        <div class="m-2">
            <h3 class="p-2">Summary</h1>
        </div>

        <div class="summary-detail-wrapper border-1 shadow p-3 bg-body ">
            <div>
                <div class="d-flex justify-content-between">
                    <p>Acc.No : <span class="fw-bolder">123456890QWERTY</span></p>
                    <p>Branch : <span class="fw-bolder"> kasturi Nagar Branch</span></p>
                    <button type="button" class=" fw-bold btn btn-success rounded-pill ">Active</button>
                </div>
            </div>
            <div>
                <div class="d-flex ">
                    <p>Acc.Holder : <span class="fw-bolder"> Jasdeep Singh</span></p>
                    <p class="hdfc">IFSC : <span class="fw-bolder"> HDFC12345</span></p>
                </div>
            </div>
            <div>
                <div class="d-flex justify-content-between">
                    <p>Bank : <span class="fw-bolder">HDFC BANK</span></p>
                </div>
            </div>
        </div>

    </section>

    <!-- Transaction Content -->
    <section>
        <h1>Transaction Section</h1>
    </section>

    <!--Bill Amount Section -->
    <section></section>

    <!-- Footer -->
    <footer></footer>
